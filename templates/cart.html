<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book Share Point</title>
{% include "templates/include/bootstrap-css.html" %}
<link rel="stylesheet" type="text/css" href="/static/css/pinterest.css">
<link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Book Share Point</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">

				</ul>

				<ul class="nav navbar-nav navbar-right">
					{% block navbar_right %}
					{% include "templates/forms/nav_login_form.html" %}
                    {% endblock %}
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">

		<div class="jumbotron">
			<h1>My Cart</h1>
			<div class="row">
			<!-- TODO: Jinja this -->
				<div class="col-xs-6 col-md-3">
					<a href="#" class="thumbnail"> <img
						data-src="holder.js/100%x180/text:Book 1"
						alt="Generic placeholder thumbnail">
					</a>
				</div>
				<div class="col-xs-6 col-md-3">
					<a href="#" class="thumbnail"> <img
						data-src="holder.js/100%x180/text:Book 2"
						alt="Generic placeholder thumbnail">
					</a>
				</div>
				<div class="col-xs-6 col-md-3">
					<a href="#" class="thumbnail"> <img
						data-src="holder.js/100%x180/text:Book 3"
						alt="Generic placeholder thumbnail">
					</a>
				</div>
				<div class="col-xs-6 col-md-3">
					<a href="#" class="thumbnail"> <img
						data-src="holder.js/100%x180/text:Book 4"
						alt="Generic placeholder thumbnail">
					</a>
				</div>
			</div>
            
            <p>{{total_cost}}</p>
			<a class="btn btn-primary btn-lg pull-right" href="#" role="button">Checkout</a>
			
		</div>

	</div>

    {% include "templates/include/bootstrap_jquery.html" %}
	<script src="/static/js/holder.js"></script>
	<script src="/static/js/main.js"></script>
	<script src="/static/js/booksharepoint.js"></script>
</body>
</html>
