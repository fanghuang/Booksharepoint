<!-- Modal -->
<div class="modal fade" id="insert-book-modal" tabindex="-1"
	role="dialog" aria-labelledby="Add Book" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Add a Book</h4>
			</div>
			<form action="/insertbook" method="POST" class="form-horizontal" role="form">
				<input name="entity_key" type="text" class="hidden">
				<div class="modal-body">
					<div class="form-group">
					<!-- 
						<label for="image-url-input" class="col-sm-2 control-label">ISBN:
						</label>
						<div class="col-sm-10">
							<input type="text" name="image-url" class="form-control"
								id="image-url-input" placeholder="URL to existing cover image">
						</div>
					</div>
					<div class="form-group">
						<label for="price-input" class="col-sm-2 control-label">Price:
						</label>
						<div class="col-sm-10">
							<input type="text" name="price" class="form-control"
								id="price-input" placeholder="#.##">
						</div>
					</div>
					 -->
					
					<!-- Input fields -->
                    <div class="col-md-6">
                        <!-- URL -->
                        <div class="form-group">
                            <label for="url-input" class="col-sm-2 control-label">URL:</label>
                            <div class="col-sm-10">
                                <input type="text" name="image-url" class="form-control"
                                id="image-url-input" placeholder="URL to existing cover image">
                            </div>
                        </div> <!-- URL -->
                        <!-- Title -->
                        <div class="form-group">
                            <label for="title-input" class="col-sm-2 control-label">Title:</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" class="form-control"
                                    id="auto-title" placeholder="Book Title" required="true">
                            </div>
                        </div>    <!-- Title -->
                        <!-- Author -->
                        <div class="form-group">
                            <label for="author-input" class="col-sm-2 control-label">Author:</label>
                            <div class="col-sm-10">
                                <input type="text" name="author" class="form-control"
                                    id="auto-author" placeholder="Book Author">
                            </div>
                        </div> <!-- Author -->
                    </div> <!-- Left Column -->

                    <div class="col-md-6">
                        <!-- Price -->
                        <div class="form-group">
                            <label for="price-input" class="col-sm-2 col-md-3 control-label">Price:</label>
                            <div class="col-sm-10 col-md-9">
                                <input type="text" name="price" class="price-input form-control"
                                    id="price-input" placeholder="#.##"  pattern="^\d*(\.\d{2}$)?" size="4"
                                    title="No dollar sign and no comma(s) - cents (.##) are optional but must have 2 decimal places"
                                    required="true">
                            </div>
                        </div>  <!-- Price -->
                        <!-- Condition -->
                        <div class="form-group">
                            <label for="condition-select" class="col-sm-2 col-md-3 control-label">Condition:</label>
                            <div class="col-sm-10 col-md-9">
                                <select name="condition" class="form-control" id="cond-select">
                                    <option value="0">Select a Condition</option> {% for cond in
                                    book_conditions %}
                                    <option value="{{loop.revindex}}">{{cond}}</option> {% endfor
                                    %}
                                </select>
                            </div>
                        </div> <!-- Condition -->
                        <!-- Department -->
                        <div class="form-group">
                            <label for="dept-select" class="col-sm-2 col-md-3 control-label">Department:
                            </label>
                            <div class="col-sm-10 col-md-9">
                                <select name="dept-abbrev" class="form-control" id="dept-select">
                                    <option value="0">Select a Department</option> {% for dept in
                                    dept_query %}
                                    <option value="{{dept.abbrev}}">{{dept.abbrev}}</option> {%
                                    endfor %}
                                </select>
                            </div>
                        </div> <!-- Department-->
                    </div> <!-- Right Column -->
                    </div>
				</div> <!-- modal body -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Add Book</button>
				</div>
			</form>
		</div>
	</div>
</div>
