<!-- Modal -->
<div class="modal fade" id="insert-book-modal" tabindex="-1"
	role="dialog" aria-labelledby="Add Book" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Add a Book</h4>
			</div>
			<form action="/insertbook" method="POST" class="form-horizontal"
				role="form">
				<input name="entity_key" type="text" class="hidden">
				<div class="modal-body">
					<div class="form-group">
						<label for="image-url-input" class="col-sm-2 control-label">ISBN:
						</label>
						<div class="col-sm-10">
							<input type="text" name="image-url" class="form-control"
								id="image-url-input" placeholder="URL to existing cover image">
						</div>
					</div>
					<div class="form-group">
						<label for="caption-input" class="col-sm-2 control-label">Price:
						</label>
						<div class="col-sm-10">
							<input type="text" name="caption" class="form-control"
								id="caption-input" placeholder="#.##">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Add Book</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% include "templates/insert-book-modal.html" %}
