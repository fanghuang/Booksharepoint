<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Booksharepoint</title>
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css"
	href="/static/stylesheets/pinterest.css">
<link rel="stylesheet" type="text/css"
	href="/static/stylesheets/main.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Booksharepoint</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a id="add-weatherpic" data-toggle="modal"
						data-target="#insert-weatherpic-modal" href="#">Add Books</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search...">
						<span class="input-group-btn">
            				<button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-search"></span></button>
            			<span>
            		</div>
            		
          		</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="toggle-edit" href="#">Edit</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="col-xs-6 col-md-2 col-sm-4 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
            <a href="#" class="list-group-item active">All Departments</a>
            <a href="#" class="list-group-item">MA</a>
            <a href="#" class="list-group-item">CSSE</a>
            <a href="#" class="list-group-item">ME</a>
            <a href="#" class="list-group-item">ECE</a>
            <a href="#" class="list-group-item">CHEM</a>
            <a href="#" class="list-group-item">PH</a>
            <a href="#" class="list-group-item">ECON</a>
            <a href="#" class="list-group-item">AB</a>
          </div>
        </div>

		<div id="columns">
			{% for weatherpic in weatherpics_query %}
			<div class="pin">
				<div class="hidden pull-right edit-actions">
					<button data-toggle="modal" type="button"
						data-target="#insert-weatherpic-modal"
						class="edit-weatherpic btn btn-success btn-xs">
						<span class="glyphicon glyphicon-pencil"></span>
						<div class="hidden entity-key">{{weatherpic.key.urlsafe()}}</div>
						<div class="hidden image-url">{{weatherpic.image_url}}</div>
						<div class="hidden caption">{{weatherpic.caption}}</div>
					</button>
					<button data-toggle="modal" type="button"
						data-target="#delete-weatherpic-modal"
						class="delete-weatherpic btn btn-danger btn-xs">
						<span class="glyphicon glyphicon-remove"></span>
						<div class="hidden entity-key">{{weatherpic.key.urlsafe()}}</div>
					</button>
				</div>
				<img src="{{weatherpic.image_url}}" alt="A picture of weather">
				<p class="caption">{{weatherpic.caption}}</p>
			</div>
			{% endfor %}
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="insert-weatherpic-modal" tabindex="-1"
		role="dialog" aria-labelledby="Add Weatherpic" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">Add a Book</h4>
				</div>
				<form action="/insertpic" method="POST" class="form-horizontal"
					role="form">
					<input name="entity_key" type="text" class="hidden">
					<div class="modal-body">
						<div class="form-group">
							<label for="image-url-input" class="col-sm-2 control-label">ISBN:
							</label>
							<div class="col-sm-10">
								<input type="text" name="image-url" class="form-control"
									id="image-url-input" placeholder="URL to existing image">
							</div>
						</div>
						<div class="form-group">
							<label for="caption-input" class="col-sm-2 control-label">Caption:
							</label>
							<div class="col-sm-10">
								<input type="text" name="caption" class="form-control"
									id="caption-input" placeholder="Image related text">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Add
							Book</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="delete-weatherpic-modal" tabindex="-1"
		role="dialog" aria-labelledby="Delete Weatherpic" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">Delete Weatherpic</h4>
				</div>
				<form action="/deletepic" method="POST" class="form-horizontal"
					role="form">
					<input name="entity_key" type="text" class="hidden">
					<div class="modal-body">
						<div>Are you sure you wish to delete this Weatherpic?</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-danger">Delete
							Weatherpic</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/static/js/main.js"></script>
</body>
</html>
