{% if user %}
<li class="dropdown"><a href="/" class="dropdown-toggle"
	data-toggle="dropdown">{{ user.email() }}<span class="caret"></span></a>
	<ul class="dropdown-menu" role="menu">
		<li><a href="/cart">My Cart &nbsp;<span class="badge">0</span></a></li>
		<li class="divider"></li>
		{% if logout_url %}
		<li><a href="{{ logout_url }}">Logout</a></li>
		{% endif %}
	</ul></li>
{% else %}
<li><a id="nav-login" href="{{ login_url }}">Login</a></li>
{% endif %}
